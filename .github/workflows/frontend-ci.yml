name: Frontend CI

on:
  push:
    branches: [ main, 'migration/**' ]
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  test:
    name: Frontend - lint, test, build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache frontend node modules
        uses: actions/cache@v4
        with:
          path: frontend/node_modules
          key: ${{ runner.os }}-frontend-${{ hashFiles('frontend/package-lock.json') }}

      - name: Install dependencies (npm ci, fallback to npm install)
        working-directory: frontend
        run: |
          node -v && npm -v
          mkdir -p test-results
          set -o pipefail
          ( npm ci 2>&1 | tee test-results/npm-ci.log ) || ( echo "npm ci failed, falling back to npm install"; npm install --no-audit --no-fund 2>&1 | tee test-results/npm-install.log )

      - name: Install Chromium for headless tests
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Detect and export CHROME_BIN
        run: |
          if command -v chromium-browser >/dev/null 2>&1; then
            echo "CHROME_BIN=$(command -v chromium-browser)" >> $GITHUB_ENV
          elif command -v chromium >/dev/null 2>&1; then
            echo "CHROME_BIN=$(command -v chromium)" >> $GITHUB_ENV
          elif command -v google-chrome >/dev/null 2>&1; then
            echo "CHROME_BIN=$(command -v google-chrome)" >> $GITHUB_ENV
          else
            echo "CHROME_BIN=/usr/bin/chromium-browser" >> $GITHUB_ENV
          fi

      - name: Run lint
        working-directory: frontend
        run: |
          mkdir -p test-results
          set -o pipefail
          npm run lint 2>&1 | tee test-results/npm-lint.log

      - name: Run tests (headless)
        working-directory: frontend
        run: |
          mkdir -p test-results
          set -o pipefail
          npm test -- --watch=false --browsers=ChromeHeadless 2>&1 | tee test-results/npm-test.log

      - name: Upload frontend test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-test-results
          path: frontend/test-results

      - name: Build frontend
        working-directory: frontend
        run: |
          mkdir -p test-results
          set -o pipefail
          npm run build --silent 2>&1 | tee test-results/build.log
