name: Deploy to Production

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose*.yml'
      - '.github/workflows/deploy*.yml'

env:
  REGISTRY: ghcr.io
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # Build Docker images for deployment
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      backend-image: ${{ steps.backend.outputs.image }}
      frontend-image: ${{ steps.frontend.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push backend image
        id: backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/backend:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ github.repository }}/backend:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/backend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/backend:buildcache,mode=max

      - name: Build and push frontend image
        id: frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/frontend:${{ env.IMAGE_TAG }}
            ${{ env.REGISTRY }}/${{ github.repository }}/frontend:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/frontend:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}/frontend:buildcache,mode=max

  # Deploy to staging
  deploy-staging:
    name: Deploy to Staging
    needs: build-images
    if: github.event_name == 'push' || github.event.inputs.environment == 'staging'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.footdash.example.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to staging environment
        run: |
          echo "Deploying to staging..."
          # Example: Using AWS CodeDeploy or ECS
          # aws ecs update-service \
          #   --cluster staging-cluster \
          #   --service footdash-service \
          #   --force-new-deployment
          
          # Or using Docker Compose
          docker-compose -f docker-compose.staging.yml up -d

      - name: Run smoke tests on staging
        run: |
          echo "Running smoke tests..."
          # Example: Wait for service to be healthy
          for i in {1..30}; do
            curl -f https://staging.footdash.example.com/api/health && break || sleep 2
          done

      - name: Notify deployment success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ Successfully deployed to staging: https://staging.footdash.example.com'
            })

  # Deploy to production (requires manual approval)
  deploy-production:
    name: Deploy to Production
    needs: [build-images, deploy-staging]
    if: github.event.inputs.environment == 'production'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://footdash.example.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Create backup before deployment
        run: |
          echo "Creating database backup..."
          # Example: Using AWS RDS
          # aws rds create-db-snapshot \
          #   --db-instance-identifier footdash-prod \
          #   --db-snapshot-identifier "footdash-prod-$(date +%Y%m%d-%H%M%S)"

      - name: Deploy to production environment
        run: |
          echo "Deploying to production..."
          # Use blue-green deployment or rolling update strategy
          docker-compose -f docker-compose.production.yml up -d

      - name: Run health checks
        run: |
          echo "Running health checks..."
          for i in {1..60}; do
            curl -f https://footdash.example.com/api/health && break || sleep 1
          done

      - name: Run smoke tests
        run: |
          echo "Running smoke tests on production..."
          npm run test:smoke || true

      - name: Create deployment record
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.ref,
              environment: 'production',
              description: 'Deployed commit ${{ github.sha }}',
              auto_merge: false,
              required_contexts: []
            })

      - name: Notify deployment success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'üöÄ Successfully deployed to production: https://footdash.example.com'
            })

      - name: Rollback on failure
        if: failure()
        run: |
          echo "‚ö†Ô∏è Deployment failed. Rolling back to previous version..."
          # Example rollback steps
          # docker-compose -f docker-compose.production.yml pull
          # docker-compose -f docker-compose.production.yml up -d

      - name: Send Slack notification
        if: always()
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          payload: |
            {
              "text": "Production deployment ${{ job.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment* - ${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }}\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}"
                  }
                }
              ]
            }
