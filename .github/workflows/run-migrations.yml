name: Run Migrations (manual)

on:
  workflow_dispatch: {}

jobs:
  run-migrations:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: footdash
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d footdash"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend deps
        run: |
          mkdir -p backend-nest/test-results
          cd backend-nest
          npm ci --no-audit --no-fund || npm install --no-audit --no-fund

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres -d footdash && break || sleep 1;
          done

      - name: Ensure database exists
        env:
          PGPASSWORD: postgres
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client
          for i in {1..10}; do
            psql -h localhost -p 5432 -U postgres -c '\q' && break || sleep 1
          done
          exists=$(psql -h localhost -p 5432 -U postgres -tAc "SELECT 1 FROM pg_database WHERE datname='footdash'") || true
          if [ "${exists}" != '1' ]; then
            psql -h localhost -p 5432 -U postgres -c "CREATE DATABASE footdash;"
          else
            echo "Database 'footdash' already exists"
          fi

      - name: Run migrations and capture logs
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_NAME: footdash
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/footdash
        run: |
          cd backend-nest
          mkdir -p test-results
          set -o pipefail
          npm run migrate:run 2>&1 | tee test-results/migrate.log

      - name: Upload migration log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: migration-log
          path: backend-nest/test-results/migrate.log
