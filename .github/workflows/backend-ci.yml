name: Backend CI

on:
  push:
    branches: [ main, 'migration/**' ]
  pull_request:
    paths:
      - 'backend-nest/**'

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: footdash
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d footdash"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend-nest

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            pg_isready -h localhost -p 5432 -U postgres -d footdash && break || sleep 1;
          done

      - name: Run migrations
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USERNAME: postgres
          DB_PASSWORD: postgres
          DB_NAME: footdash
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/footdash
        run: npm run migrate:run
        working-directory: backend-nest

      - name: Run backend tests
        run: npm test --silent
        working-directory: backend-nest
