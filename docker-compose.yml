version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=footdash
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      - PORT=4000
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=footdash
      - JWT_SECRET=change-me
      # ML Service Configuration
      - ML_SERVICE_URL=http://ml-prediction:8000
      - ML_AB_TEST_ENABLED=true
      - DEFAULT_PREDICTION_STRATEGY=ab_test
      - ML_PERCENTAGE=50
      # Optional Football API config (leave empty for local dev without external calls)
      - FOOTBALL_API_URL=https://v3.football.api-sports.io
      - FOOTBALL_API_KEY=86fab59f8a111466351853e50973561c
      - FOOTBALL_API_MOCK=true
    ports:
      - "4000:4000"
    depends_on:
      - db
      - ml-prediction
    restart: unless-stopped

  ml-prediction:
    build: 
      context: ./ml-services/prediction-model
      dockerfile: Dockerfile
    environment:
      - PYTHONPATH=/app
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    volumes:
      # Mount models directory for easy model updates
      - ./ml-services/prediction-model/models:/app/models
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
