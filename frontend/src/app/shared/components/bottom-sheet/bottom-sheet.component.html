<ion-header>
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end" *ngIf="showCloseButton">
      <ion-button (click)="dismiss()">
        <ion-icon [name]="closeIcon" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ng-content></ng-content>
</ion-content>
