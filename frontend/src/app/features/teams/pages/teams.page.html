<app-page-header
  title="Teams"
  [actions]="[{ label: 'Refresh', handler: loadTeams.bind(this), icon: 'refresh', loading: loading }]">
</app-page-header>

<ion-content [fullscreen]="true">
  <div style="padding: 12px;" *ngIf="!teams.length && !loading">
    No teams found.
  </div>

  <div style="padding: 12px;" *ngIf="loading">
    <ion-list lines="none">
      <ion-item *ngFor="let i of [1,2,3]">
        <ion-skeleton-text animated style="width: 100%; height: 120px; border-radius: 8px; margin-bottom: 12px;"></ion-skeleton-text>
      </ion-item>
    </ion-list>
  </div>

  <div style="padding: 12px;">
    <app-team-card
      *ngFor="let team of teams"
      [team]="team"
      [showDetails]="false"
      [actions]="[
        { label: 'View Matches', handler: viewMatches.bind(this), icon: 'eye' },
        { label: 'View Analytics', handler: viewAnalytics.bind(this), icon: 'stats-chart', color: 'secondary' },
        { label: 'Sync Team', handler: syncTeam.bind(this), icon: 'sync', color: 'medium', loading: loading }
      ]">
    </app-team-card>
  </div>
</ion-content>
